<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus AI - Hero Section</title>

    <!-- Google Fonts - Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           CSS CUSTOM PROPERTIES (Design Tokens)
           ============================================ */
        :root {
            /* Brand Colors */
            --focus-purple: #a855f7;
            --focus-pink: #ec4899;
            --focus-dark: #0a0612;
            --focus-surface: #1b0125;

            /* Text Colors */
            --text-primary: #ffffff;
            --text-muted: #d7cdef;

            /* Borders */
            --border-glass: rgba(185, 107, 254, 0.25);

            /* Border Radius */
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-full: 9999px;

            /* Transitions */
            --transition-normal: 0.3s ease;
            --transition-spring: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* ============================================
           BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rubik', system-ui, -apple-system, sans-serif;
            background-color: var(--focus-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ============================================
           HERO SECTION
           ============================================ */
        .hero {
            position: relative;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 80px;
            overflow: hidden;
        }

        /* Background Effects */
        .hero-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .hero-bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: pulseGlow 6s ease-in-out infinite;
        }

        .hero-bg-orb--purple {
            width: 500px;
            height: 500px;
            background: var(--focus-purple);
            top: -15%;
            right: -10%;
            opacity: 0.3;
        }

        .hero-bg-orb--pink {
            width: 400px;
            height: 400px;
            background: var(--focus-pink);
            bottom: -10%;
            left: -10%;
            opacity: 0.25;
            animation-delay: -3s;
        }

        .hero-bg-orb--center {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--focus-purple) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            animation-delay: -1.5s;
        }

        /* Noise Texture */
        .hero-bg-noise {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }
        }

        /* Hero Content Container */
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* Badge/Pill */
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .hero-badge-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-badge-icon svg {
            width: 16px;
            height: 16px;
            fill: var(--focus-purple);
        }

        /* Main Headline */
        .hero-headline {
            font-size: clamp(36px, 8vw, 72px);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .hero-headline-line {
            display: block;
        }

        .hero-headline-gradient {
            background: linear-gradient(135deg, var(--focus-purple) 0%, var(--focus-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Subheadline */
        .hero-subheadline {
            font-size: clamp(16px, 2.5vw, 20px);
            font-weight: 400;
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.7;
        }

        .hero-subheadline strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* CTA Buttons */
        .hero-cta-group {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 8px;
        }

        .hero-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            border-radius: var(--radius-full);
            transition: var(--transition-normal);
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .hero-btn--primary {
            background: linear-gradient(135deg, var(--focus-purple) 0%, var(--focus-pink) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
        }

        .hero-btn--primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(168, 85, 247, 0.5);
        }

        .hero-btn--secondary {
            background: transparent;
            color: var(--focus-purple);
            border: 2px solid var(--focus-purple);
        }

        .hero-btn--secondary:hover {
            background: var(--focus-purple);
            color: white;
        }

        .hero-btn-icon {
            width: 18px;
            height: 18px;
            transition: transform var(--transition-normal);
        }

        .hero-btn:hover .hero-btn-icon {
            transform: translateX(-4px);
        }

        /* Trust Stats */
        .hero-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            margin-top: 24px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-value {
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 800;
            background: linear-gradient(135deg, var(--focus-purple) 0%, var(--focus-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-stat-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Scroll Indicator */
        .hero-scroll {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 12px;
            opacity: 0.6;
            animation: bounce 2s ease-in-out infinite;
        }

        .hero-scroll-icon {
            width: 24px;
            height: 24px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(8px);
            }
        }

        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            .hero {
                padding: 100px 20px 60px;
            }

            .hero-content {
                gap: 24px;
            }

            .hero-badge {
                padding: 8px 16px;
                font-size: 13px;
            }

            .hero-cta-group {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .hero-btn {
                width: 100%;
                padding: 14px 24px;
            }

            .hero-stats {
                gap: 24px;
            }

            .hero-stat-value {
                font-size: 32px;
            }

            .hero-bg-orb--purple {
                width: 300px;
                height: 300px;
            }

            .hero-bg-orb--pink {
                width: 250px;
                height: 250px;
            }

            .hero-scroll {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .hero-stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================
         HERO SECTION
         ============================================ -->
    <section class="hero" id="hero">
        <!-- Background Effects -->
        <div class="hero-bg" aria-hidden="true">
            <div class="hero-bg-orb hero-bg-orb--purple"></div>
            <div class="hero-bg-orb hero-bg-orb--pink"></div>
            <div class="hero-bg-orb hero-bg-orb--center"></div>
            <div class="hero-bg-noise"></div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <!-- Badge -->
            <div class="hero-badge">
                <span class="hero-badge-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </span>
                <span>שותפי ה-AI שלכם</span>
            </div>

            <!-- Headline -->
            <h1 class="hero-headline">
                <span class="hero-headline-line">הפכו את הארגון</span>
                <span class="hero-headline-line hero-headline-gradient">למעצמת AI</span>
            </h1>

            <!-- Subheadline -->
            <p class="hero-subheadline">
                אנחנו מגשרים על הפער בין אנשים לטכנולוגיה, ומטמיעים בינה מלאכותית
                <strong>בצורה חכמה, מעשית ואנושית.</strong>
            </p>

            <!-- CTA Buttons -->
            <div class="hero-cta-group">
                <a href="#contact" class="hero-btn hero-btn--primary">
                    <span>לשיחת אפיון בחינם</span>
                    <svg class="hero-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <a href="#academy" class="hero-btn hero-btn--secondary">
                    <span>לאקדמיה</span>
                </a>
            </div>

            <!-- Trust Stats -->
            <div class="hero-stats">
                <div class="hero-stat">
                    <div class="hero-stat-value">500+</div>
                    <div class="hero-stat-label">בוגרים</div>
                </div>
                <div class="hero-stat">
                    <div class="hero-stat-value">50+</div>
                    <div class="hero-stat-label">ארגונים</div>
                </div>
                <div class="hero-stat">
                    <div class="hero-stat-value">4.9</div>
                    <div class="hero-stat-label">דירוג</div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="hero-scroll" aria-hidden="true">
            <svg class="hero-scroll-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
            <span>גלול למטה</span>
        </div>
    </section>
</body>
</html>
